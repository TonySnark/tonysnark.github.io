<body>
    <div class="container">
        <div class="content">
            <h1>JORDAN AND NATE HOEROSCOPE</h1>
            <form id="myForm">
                <input type="text" id="name" name="name" placeholder="name" required>
                <textarea id="message" name="message" placeholder="message" required rows="4"></textarea>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="outdoors" name="location" value="outdoors" required>
                        <label for="outdoors">
                            <div class="emoji">üèûÔ∏è</div>
                            <div class="location-text">great<br>outdoors</div>
                        </label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="city" name="location" value="city" required>
                        <label for="city">
                            <div class="emoji">üåÉ</div>
                            <div class="location-text">bustling<br>city</div>
                        </label>
                    </div>
                </div>
                <button type="submit">submit</button>
            </form>
            <div id="confirmation"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('myForm');
        const confirmation = document.getElementById('confirmation');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const queryString = new URLSearchParams(formData).toString();

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbz4csier6E8undVOFNDhb0-6qUA0ThbLcqH3VXW2ZCUmgd8tGUB5aVB_ptbuMyWFW_W/exec' + queryString, {
                    method: 'GET',
                    mode: 'no-cors'
                });

                // Since we're using no-cors, we can't access the response content
                // We'll assume it was successful if we reach this point
                form.reset();
                confirmation.textContent = 'Submission successful!';
                confirmation.style.display = 'block';
                confirmation.style.color = 'green';
                setTimeout(() => {
                    confirmation.style.display = 'none';
                }, 3000);
            } catch (error) {
                console.error('Error:', error);
                confirmation.textContent = `Error: ${error.message}`;
                confirmation.style.display = 'block';
                confirmation.style.color = 'red';
            }
        });
    </script>
</body>
