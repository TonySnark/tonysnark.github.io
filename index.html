<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan and Nate Hoeroscope</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .radio-option {
            display: flex;
            align-items: center;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #confirmation {
            display: none;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Jordan and Nate Hoeroscope</h1>
    <form id="myForm">
        <input type="text" id="name" placeholder="Name" required>
        <textarea id="message" placeholder="Message" required></textarea>
        <div class="radio-group">
            <label class="radio-option">
                <input type="radio" name="location" value="outdoors" required>
                üèû Great Outdoors
            </label>
            <label class="radio-option">
                <input type="radio" name="location" value="city" required>
                üåÉ Bustling City
            </label>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="confirmation">Submission successful!</div>

    <script>
        const form = document.getElementById('myForm');
        const confirmation = document.getElementById('confirmation');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const location = document.querySelector('input[name="location"]:checked').value;

            const response = await fetch('https://script.google.com/macros/s/AKfycbx6U_h4mc4y5iLgr9dOued2RMOqOxhLRdypw3vbhpYrRGhssY--vIQwtLufINd4rk9w/exec', {
                method: 'POST',
                body: JSON.stringify({ name, message, location }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                form.reset();
                confirmation.style.display = 'block';
                setTimeout(() => {
                    confirmation.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
