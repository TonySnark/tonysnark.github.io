<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan and Nate Hoeroscope</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e6f3ff; /* Baby blue background */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            background-color: #ffffff;
            border: 10px solid #ffc0cb; /* Pink border */
            border-radius: 20px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #0000ff; /* Blue text */
            font-size: 24px;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 2px solid #ffc0cb; /* Pink border */
            border-radius: 5px;
            font-style: italic;
            color: #a9a9a9; /* Light gray text */
        }
        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }
        .radio-option {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .radio-option input[type="radio"] {
            display: none;
        }
        .radio-option label {
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .radio-option input[type="radio"]:checked + label {
            background-color: #ffc0cb; /* Pink highlight */
        }
        .emoji {
            font-size: 40px;
            margin-bottom: 5px;
        }
        .location-text {
            color: #0000ff; /* Blue text */
            font-size: 12px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0000ff; /* Blue button */
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
        }
        #confirmation {
            display: none;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>JORDAN AND NATE HOEROSCOPE</h1>
            <form id="myForm">
                <input type="text" id="name" name="name" placeholder="name" required>
                <textarea id="message" name="message" placeholder="message" required rows="4"></textarea>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="outdoors" name="location" value="outdoors" required>
                        <label for="outdoors">
                            <div class="emoji">üèûÔ∏è</div>
                            <div class="location-text">great<br>outdoors</div>
                        </label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="city" name="location" value="city" required>
                        <label for="city">
                            <div class="emoji">üåÉ</div>
                            <div class="location-text">bustling<br>city</div>
                        </label>
                    </div>
                </div>
                <button type="submit">submit</button>
            </form>
            <div id="confirmation"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('myForm');
        const confirmation = document.getElementById('confirmation');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const queryString = new URLSearchParams(formData).toString();

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxCx86YLKuo6pVT5TZVBuTTtwn0HclQBsQdwGqyCigys57Daoc_HcZIlhcdgop5sFMl/exec' + queryString, {
                    method: 'GET',
                    mode: 'no-cors'
                });

                // Since we're using no-cors, we can't access the response content
                // We'll assume it was successful if we reach this point
                form.reset();
                confirmation.textContent = 'Submission successful!';
                confirmation.style.display = 'block';
                confirmation.style.color = 'green';
                setTimeout(() => {
                    confirmation.style.display = 'none';
                }, 3000);
            } catch (error) {
                console.error('Error:', error);
                confirmation.textContent = `Error: ${error.message}`;
                confirmation.style.display = 'block';
                confirmation.style.color = 'red';
            }
        });
    </script>
</body>
</html>
